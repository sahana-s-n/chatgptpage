<!DOCTYPE html>
<html lang="en">
        <head>
          <title>ChatGPT</title>
          <script src="https://unpkg.com/feather-icons"></script>
          <link rel="stylesheet" href="./style.css" />
          <link rel="icon" type="image/x-icon" href="./images/ChatGPT_logo.jpg" />
        </head>
        <body>
          <div class="sidebar">
            <div class="btn-flex">
              <button class="btn">
                <i data-feather="plus" style="width: 1rem"></i>
                <p>New Chat</p>
              </button>
              <button class="btn sidebar-btn">
                <i data-feather="sidebar" style="width: 1rem"></i>
              </button>
            </div>
            <div style="margin: 0.5rem; margin-left: 0">
              <p class="today" style="margin: 1rem 0.5rem; margin-bottom: 0px">
                Today
              </p>
              <div class="chat-item">
                <i data-feather="message-square" style="width: 1rem"></i>
                <p>New Chat</p>
              </div>
              <div class="chat-item">
                <i data-feather="message-square" style="width: 1rem"></i>
                <p>Fundamentals Of CSS</p>
              </div>
              <div class="chat-item">
                <i data-feather="message-square" style="width: 1rem"></i>
                <p>Fundamentals Of HTML</p>
              </div>
              
            </div>
            <div class="profile-div">
              <img src="./images/profile1.jpg" class="profile-img" />
              <p>Sahana</p>
              <i
                data-feather="more-horizontal"
                style="width: 1rem; margin-left: auto"
              ></i>
            </div>
          </div>
          <div class="bg">
            <h1>ChatGPT</h1>
            <div class="c"><h2  style="background-color: rgb(186, 170, 24)" >plus</h2></div>
          </div>
          <div class="main-container">
            <div class="input-flex">
              <input placeholder="Send a message" />
              <i data-feather="send" style="width: 1rem"></i>
            </div>
            <p class="footer-text">
              ChatGPT may produce inaccurate information about people, places, or
              facts. ChatGPT May 24 Version
            </p>
          </div>
          <script>
            feather.replace();
          </script>
        </body>
      </html>
